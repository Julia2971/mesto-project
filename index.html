<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg">
        <div class="profile__info">
            <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__plus"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="./images/1.jpg">
            <div class="card__footer">
              <h2 class="card__title">
                Карачаевск
              </h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/2.png">
            <div class="card__footer">
              <h2 class="card__title">
                Гора Эльбрус
              </h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/3.png">
            <div class="card__footer">
              <h2 class="card__title">
                Домбай
              </h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/2.png">
            <div class="card__footer">
              <h2 class="card__title">
                Гора Эльбрус
              </h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/3.png">
            <div class="card__footer">
              <h2 class="card__title">
                Домбай
              </h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/1.jpg">
            <div class="card__footer">
              <h2 class="card__title">
                Карачаево-Черкессия
              </h2>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
          ></button>
          <form class="popup__form" name="profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input 
                placeholder="Имя"
                id="name"
                value="Жак-Ив Кусто"
                type="text"
                minlength="2"
                maxlength="40"
                class="popup__input"
                name="name"
                required

              />
              <input
                placeholder="О себе"
                id="description"
                value="Исследователь океана"
                type="text"
                minlength="2"
                maxlength="200"
                class="popup__input popup__input_type_description"
                name="job"
                required
              />
            </fieldset>
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
